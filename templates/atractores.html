<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Insertado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .map-container {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

        <h1>Flujos comerciales</h1>

        <label for="flujo">Selecciona una opci칩n:</label>
        <select id="flujo">
            <option value="/">Pantalla principal</option>
            <option value="/flujo">Flujo por UGA</option>
            <option value="/atractores">Atractores</option>
            <option value="/auditadas">Tiendas auditadas</option>
        </select>

        <script>
            const selector = document.getElementById('flujo');
            
            // Cambiar de p치gina al seleccionar una opci칩n
            selector.addEventListener('change', function () {
                if (this.value) {
                    window.location.href = this.value;
                }
            });

            // Detectar la ruta actual y marcar la opci칩n correspondiente
            const currentPath = window.location.pathname;
            for (let i = 0; i < selector.options.length; i++) {
                if (selector.options[i].value === currentPath) {
                    selector.selectedIndex = i;
                    break;
                }
            }
        </script>

                width="100%" height="500" style="border: none;"></iframe>

</body>
